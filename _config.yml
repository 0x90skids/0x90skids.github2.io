# Site settings
title: 0x90skids # site title
description: >- # site description
  CTF Team
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/0x90skids # site repo [optional]
mode: dark # default theme "dark" | "light"
baseurl: 
url: https://0x90skids.com

# Profile settings
author:
  name: 0x90skids # author name
  bio: >- # tell to the world
    CTF Team
  username: 0x90skids # social media username eg. github, twitter 
  email: # your contact adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# Url settings
url: "https://0x90skids2.netlify.app/"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  chals:
    output: true
    sort_by: category

  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - _sass
    - node_modules
  exclude: []


include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
