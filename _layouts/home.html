---
layout: default
home: true
---
<div class="teminal">
  {{ content }}
</div>
<h4 class="posts-item-note">Recent Write-Ups</h4>
{% for post in site.posts %}
<article class="post-item">
  <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
  <h4 class="post-item-title">
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
</article>
{% endfor %}

<br/>

<h4 class="posts-item-note">Recent Chals</h4>
{% for chals in site.chals %}

<article class="post-item">
  <span class="post-item-date">{{ chals.date | date: "%b %d, %Y" }}</span>
  <h4 class="post-item-title">
    <a href="/ctf">{{chals.title }}</a>
  </h4>
</article>

{% endfor %}
